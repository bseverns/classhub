name: lint

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install ruff
        run: pip install ruff==0.8.6
      - name: Ruff blocking gate (syntax/undefined)
        run: ruff check services scripts --select E9,F63,F7,F82
      - name: Ruff advisory coverage (E,F,I,B,UP)
        run: ruff check services scripts --select E,F,I,B,UP --statistics --exit-zero
      - name: Repo hygiene guard
        run: bash scripts/repo_hygiene_check.sh
      - name: Guard internal service port exposure
        run: python scripts/check_compose_port_exposure.py
