site_name: ClassHub Docs
site_url: https://bseverns.github.io/classhub/
repo_url: https://github.com/bseverns/ClassHub
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js
extra_css:
  - stylesheets/extra.css

exclude_docs: README.md

nav:
  - Home: index.md
  - Docs Map: DOCS_MAP.md
  - Start Here:
      - Overview: START_HERE.md
      - Executive Director: START_HERE_ED.md
      - Ops Director: START_HERE_OD.md
      - Fundraising: START_HERE_FUNDRAISING.md
      - Instructor / Assistant: START_HERE_INSTRUCTOR.md
      - Run a Class Tomorrow: RUN_A_CLASS_TOMORROW.md
      - Risk & Data Posture: RISK_AND_DATA_POSTURE.md
      - Program Lifecycle: PROGRAM_LIFECYCLE.md
