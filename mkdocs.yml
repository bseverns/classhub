site_name: ClassHub Docs
site_url: https://bseverns.github.io/classhub/
repo_url: https://github.com/bseverns/ClassHub
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.prune
    - navigation.indexes
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/nav-accordion.js?v=2
  - javascripts/mermaid-init.js
extra_css:
  - stylesheets/extra.css

exclude_docs: README.md

nav:
  - Home: index.md
  - Start Here:
      - Overview: START_HERE.md
      - Executive Director: START_HERE_ED.md
      - Ops Director: START_HERE_OD.md
      - Fundraising: START_HERE_FUNDRAISING.md
      - Instructor / Assistant: START_HERE_INSTRUCTOR.md
      - Run a Class Tomorrow: RUN_A_CLASS_TOMORROW.md
      - Common Scenarios: COMMON_SCENARIOS.md
      - Risk & Data Posture: RISK_AND_DATA_POSTURE.md
      - Program Lifecycle: PROGRAM_LIFECYCLE.md
      - Program Profiles: PROGRAM_PROFILES.md

  - Teaching:
      - Non-Developer Guide: NON_DEVELOPER_GUIDE.md
      - Teacher Portal: TEACHER_PORTAL.md
      - Course Authoring: COURSE_AUTHORING.md
      - Teaching Playbook: TEACHING_PLAYBOOK.md
      - Learning Paths: LEARNING_PATHS.md
      - Pilot Playbook: PILOT_PLAYBOOK.md
      - Teacher Handoff Checklist: TEACHER_HANDOFF_CHECKLIST.md
      - Teacher Handoff Record Template: TEACHER_HANDOFF_RECORD_TEMPLATE.md

  - Operations:
      - Day 1 Checklist: DAY1_DEPLOY_CHECKLIST.md
      - Runbook: RUNBOOK.md
      - Troubleshooting: TROUBLESHOOTING.md
      - Disaster Recovery: DISASTER_RECOVERY.md
      - Releasing: RELEASING.md

  - Security & Privacy:
      - Security Baseline: SECURITY_BASELINE.md
      - Security: SECURITY.md
      - Endpoint Checklist: ENDPOINT_CHECKLIST.md
      - Privacy Addendum: PRIVACY-ADDENDUM.md
      - Helper Policy: HELPER_POLICY.md

  - Engineering:
      - Development: DEVELOPMENT.md
      - Architecture: ARCHITECTURE.md
      - Helper Internals: OPENAI_HELPER.md
      - Request Safety: REQUEST_SAFETY.md
